<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Playlist</title>
<link rel=icon type=text/jpg href="/images/logo.jpg">
<link rel=stylesheet type=text/css href="/playlist.css">
</head>
<body>
 <ul>
      <li><img src="/images/logo.jpg" alt="logo" width="50px" height="46px" /></li>
      <!-- <li><a href="index.html">Tunehub</a></li> -->
      <li><a href="index" class="home">Home</a></li>
		<li style="float: right"><button id="forwardButton">&#9654;</button></li> <!-- Right arrow Unicode character -->
		 <li style="float: right"><button id="backButton">&#9664;</button></li> <!-- Left arrow Unicode character -->
      <li style="float: right">
        <a class="logout"  href="logout">Logout</a>
      </li>
    </ul>
	<div class="main">
		<h2>Create Your Playlist</h2>
		<form action="addplaylist" method="post">
			<label>Playlist Name</label> <input type="text" name="playlistname">
			<div th:each="song:${songs}">
				<input type="checkbox" th:name="songs" th:value="${song.id}">
				<label th:text="${song.name}"></label>
			</div>
			<input type="submit" value="add playlist">
		</form>
	</div>
	<script>
	document.getElementById('forwardButton').addEventListener('click', function() {
  window.history.forward();
});
    document.getElementById('backButton').addEventListener('click', function() {
  window.history.back();
});


  </script>
</body>
</html>

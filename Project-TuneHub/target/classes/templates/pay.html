<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link rel=icon type=text/jpg href="/images/logo.jpg">

<link rel=stylesheet type=text/css href="/pay.css">
</head>
<body>
	<ul>
      <li><img src="/images/logo.jpg" alt="logo" width="50px" height="46px" /></li>
      
      <li><a href="index" class="home">Home</a></li>
		<li style="float: right"><button id="forwardButton">&#9654;</button></li> <!-- Right arrow Unicode character -->
		 <li style="float: right"><button id="backButton">&#9664;</button></li> <!-- Left arrow Unicode character -->
      <li style="float: right">
        <a class="logout"  href="logout">Logout</a>
      </li>
    </ul>
	<div class="main">

		<h1>Listen without limits</h1>
		<p>Get a personalised experience, and access all your music</p>

		<form id="payment-form">
			<button type="submit" class="buy-button">Get premium</button>
		</form>

	</div>
	<script>
	document.getElementById('forwardButton').addEventListener('click', function() {
  window.history.forward();
});
    document.getElementById('backButton').addEventListener('click', function() {
  window.history.back();
});


  </script>

	<script>
$(document).ready(function() {
    $(".buy-button").click(function(e) {
        e.preventDefault();
        var form = $(this).closest('form');
        
        
        createOrder();
    });
});

function createOrder() {
	
    $.post("/createOrder")
        .done(function(order) {
            order = JSON.parse(order);
            var options = {
                "key": "rzp_test_smlKSEbOsUmYt8",
                "amount": order.amount_due.toString(),
                "currency": "INR",
                "name": "Tune Hub",
                "description": "Test Transaction",
                "order_id": order.id,
                "handler": function (response) {
                    verifyPayment(response.razorpay_order_id, response.razorpay_payment_id, response.razorpay_signature);
                },
                "prefill": {
                    "name": "Your Name",
                    "email": "test@example.com",
                    "contact": "9999999999"
                },
                "notes": {
                    "address": "Your Address"
                },
                "theme": {
                    "color": "#F37254"
                }
            };
            var rzp1 = new Razorpay(options);
            rzp1.open();
        })
        .fail(function(error) {
            console.error("Error:", error);
        });
}

function verifyPayment(orderId, paymentId, signature) {
     $.post("/verify", { orderId: orderId, paymentId: paymentId, signature: signature })
         .done(function(isValid) {
             if (isValid) {
             	alert("Payment successful");
                window.location.href='payment-success';
             } else {
             	alert("Payment failed");
             	window.location.href='payment-failure';
             }
         })
         .fail(function(error) {
             console.error("Error:", error);
         });
}
</script>
</body>
</html>

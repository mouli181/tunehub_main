<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel=icon type=text/jpg href="/images/logo.jpg">
<link rel=stylesheet type=text/css href="/login.css">
</head>
<body>
	<ul>
		<li><img src="/images/logo.jpg" alt="logo" width="50px"
			height="46px" /></li>

		<li><a href="index" class="home">Home</a></li>



		<li style="float: right"><a class="Sign in" href="registeration">Sign
				up</a></li>
		<li style="float: right"><button id="forwardButton">&#9654;</button></li>
		<!-- Right arrow Unicode character -->
		<li style="float: right"><button id="backButton">&#9664;</button></li>
		<!-- Left arrow Unicode character -->
	</ul>
	<div class="main">
		<h2>Welcome back</h2>
		
		
		
		<form action="validate" method="post">
			<label for="email">Username</label> 
			<input type="email" name="email" placeholder="enter your email" required /><br /> <label>Password</label>
			<input type="password" name="password"
				placeholder="enter your password" required /><br /> <input
				type="submit" value="Login" />
		</form>
		<br>
		<div class="sub">
			<label>Don't have an account? </label> <a href="registeration">Create
				an account</a>
		</div>
	</div>
	<script>
	document.getElementById('forwardButton').addEventListener('click', function() {
  window.history.forward();
});
    document.getElementById('backButton').addEventListener('click', function() {
  window.history.back();
});


  </script>
</body>
</html>

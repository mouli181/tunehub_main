<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin page</title>
<link rel=icon type=text/jpg href="/images/logo.jpg">
<link rel=stylesheet type=text/css href="/admin.css">
</head>
<body>
	<ul>
		<li><img src="/images/logo.jpg" alt="logo" width="50px"
			height="46px" /></li>

		<li><a href="index" class="home">Home</a></li>

		<li style="float: right"><a class="Sign in" href="logout">Logout</a>
		</li>
		 <li style="float: right"><button id="forwardButton">&#9654;</button></li> <!-- Right arrow Unicode character -->
		 <li style="float: right"><button id="backButton">&#9664;</button></li> <!-- Left arrow Unicode character -->
   


	</ul>
	<div class="main">
		<h2>Admin Dashboard</h2>
		<form action="addsong" method="post">

			<input type="submit" value="Add Songs">
		</form>

		<form action="viewsong" method="get">

			<input type="submit" value="View Songs">
		</form>

		<form action="playlist" method="post">

			<input type="submit" value="Create Playlist">
		</form>

		<form action="viewplaylist" method="get">

			<input type="submit" value="view Playlist">
		</form>

		<form action="updateplaylist" method="get">

			<input type="submit" value="Update Playlist" />
		</form>
	</div>
	<script>
	document.getElementById('forwardButton').addEventListener('click', function() {
  window.history.forward();
});
    document.getElementById('backButton').addEventListener('click', function() {
  window.history.back();
});


  </script>
</body>
</html>

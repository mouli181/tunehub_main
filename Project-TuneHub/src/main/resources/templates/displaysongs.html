<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Songs</title>
<link rel=icon type=text/jpg href="/images/logo.jpg">
<link rel=stylesheet type=text/css href="/displaysongs.css">

</head>
<body>
	<ul>
		<li><img src="/images/logo.jpg" alt="logo" width="50px"
			height="46px" /></li>
		
		<li><a href="index" class="home">Home</a></li>

		<li style="float: right"><a href="logout">Logout</a>
		</li>
		<li style="float: right"><button id="forwardButton">&#9654;</button></li> <!-- Right arrow Unicode character -->
		 <li style="float: right"><button id="backButton">&#9664;</button></li> <!-- Left arrow Unicode character -->
   
	</ul>
	
	<div class="song-list">
        <div th:each="song:${songs}" class="song" >
       
          <div class="song-details">
           <img th:src="${song.image}" alt="Song Image" class="image">
            
          </div>
           <div class="song-player">
            <audio controls>
              <source th:src="${song.link}" />
            </audio>
            <p th:text="${song.name}"></p>
            <p>Song : <span th:text="${song.artist}"></span></p>
          </div>
          
        </div>
	</div>
	<script>
	document.getElementById('forwardButton').addEventListener('click', function() {
  window.history.forward();
});
    document.getElementById('backButton').addEventListener('click', function() {
  window.history.back();
});


  </script>
</body>
</html>
